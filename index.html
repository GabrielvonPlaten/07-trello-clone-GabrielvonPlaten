<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <title>Trello Clone</title>
</head>

<body>

  <header>
    <button id="add-card">Add Card</button>
  </header>

  <!-- Create Card Dialog -->
  <div class="add-card-dialog" title="Add new card?">
    <button id="yes">Yes</button>
    <form>
      <input id="card-title-form" placeholder="Card Title"></input>
      <textarea id="card-description" placeholder="Card description goes here..."></textarea>
    </form>
  </div>

  <!-- Columns and cards -->
  <div class="container">
    <div class="__column todo">
      <h1>Todo</h1>
      <div class="card">
          <h3 class="card__title">Card Title 1</h3>
          <p>Nostrud minim mollit consequat est voluptate tempor occaecat amet ullamco sint fugiat.</p>
          <button class="delete-card">Delete</button>
      </div>
    </div>

    <div class="__column doing">
      <h1>Doing</h1>
    </div>

    <div class="__column review">
      <h1>Review</h1>
    </div>

    <div class="__column done">
      <h1>Done</h1>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/script.js"></script>
  <script src="js/dialog.js"></script>
</body>
</html>
