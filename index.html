<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Trello Clone</title>
</head>

<body>

  <header id="page-header">
    <button id="add-card">Add Card</button>
  </header>

  <!-- Create Card Dialog -->
  <div id="add-card-dialog">
    <h3>Add New Card?</h3>
    <form>
      <h4>Title</h4>
      <input id="card-title-form" placeholder="Card Title"></input>
      <h4>Deadline.</h4>
      <input type="datetime" id="datetime">
      <h4>Description</h4>
      <textarea id="card-description" placeholder="Card description goes here..."></textarea>
    </form>
    <button id="add-new-card">Yes</button>
    <button id="closeBtn">No</button>
  </div>


  <!-- Columns and cards -->
  <div class="container">
    <div class="__column todo">
      <header>
        <h1>Todo</h1>
      </header>
    </div>

    <div class="__column doing">
      <header>
        <h1>Doing</h1>
      </header>
    </div>

    <div class="__column review">
      <header>
        <h1>Review</h1>
      </header>
    </div>

    <div class="__column done">
      <header>
        <h1>Done</h1>
      </header>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
